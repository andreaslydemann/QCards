language: objective-c
osx_image: xcode11.2
cache:
  directories:
  - Carthage
xcode_workspace: QCards.xcworkspace
xcode_scheme: QCards
xcode_destination: platform=iOS Simulator,OS=13,name=iPhone 11 Pro
before_install:
- brew install carthage || true
- brew outdated carthage || brew upgrade carthage
- gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"
- bundle install
before_script:
- bundle exec danger
- carthage update --platform iOS --no-use-binaries --cache-builds