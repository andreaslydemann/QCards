language: swift
osx_image: xcode11.1

cache:
  bundler: true
  directories:
    - Carthage

branches:
  only:
    - master

# prepare dependency managers
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"

# install dependencies
install:
  - travis_wait carthage bootstrap --platform iOS --cache-builds
  - bundle install

jobs:
  include:
    - stage: Code Validation
      name: "Code Validation"
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./scripts/validate_branch_name.sh; fi'
        - bundle exec danger

    - stage: Test
      name: "Unit Tests"
      script:
        - fastlane scan -s QCards

    - stage: Test
      name: "UI Tests"
      script:
        - fastlane scan -s QCardsUITests
