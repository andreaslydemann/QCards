language: objective-c
osx_image: xcode11.1

cache:
  bundler: true
  directories:
    - Carthage

xcode_project: QCards.xcodeproj
xcode_scheme: QCards
xcode_destination: platform=iOS Simulator,OS=13,name=iPhone 11 Pro

# prepare dependency managers
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"

# install dependencies
install:
  - travis_wait carthage bootstrap --platform iOS --cache-builds
  - bundle install

script:
  - bundle exec danger