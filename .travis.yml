language: objective-c
osx_image: xcode11.2

cache:
  - bundler
  directories:
    - Carthage

xcode_workspace: QCards.xcworkspace
xcode_scheme: QCards
xcode_destination: platform=iOS Simulator,OS=13,name=iPhone 11 Pro

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage bootstrap --verbose --no-use-binaries --platform iOS --cache-builds
  - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"
  - bundle install

script:
  - echo "Running the Dangerfile for this repo"
  - bundle exec danger --verbose